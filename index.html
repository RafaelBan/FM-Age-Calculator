<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <form class="inputs-container">
          <div class="input" id="dayInput">
            <h1 class="text">DAY</h1>
            <input type="number" placeholder="DD" />
          </div>
          <div class="input" id="monthInput">
            <h1 class="text">MONTH</h1>
            <input type="number" placeholder="MM" />
          </div>
          <div class="input" id="yearInput">
            <h1 class="text">YEAR</h1>
            <input type="number" placeholder="YYYY" />
          </div>
        </form>
        <div class="separator">
          <hr />
          <div class="circle" onclick="submit()">
            <img src="assets/images/icon-arrow.svg" />
          </div>
        </div>
        <div class="output">
          <p>
            <span class="number" id="years">- -</span
            ><span id="yearsText">years</span>
          </p>
          <p>
            <span class="number" id="months">- -</span
            ><span id="monthsText">months</span>
          </p>
          <p>
            <span class="number" id="days">- -</span
            ><span id="daysText">days</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/RafaelBan">Rafael-Valentin Ban</a>.
      </div>
    </footer>
  </body>
</html>
